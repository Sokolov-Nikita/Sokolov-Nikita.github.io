<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../css /window.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка веб-приложения</title>
</head>
<body>

    <div class="form-container">
        <h1>Разработка веб-приложения</h1>
        <p>Заполните форму и мы обязательно свяжемся с вами в ближайшее время для уточнения деталей</p>

        <form>
            <label for="name">Как вас зовут</label>
            <input type="text" id="name" name="name" placeholder="например Иванов Иван Иванович" required>

            <label for="email">Ваш e-mail</label>
            <input type="email" id="email" name="email" placeholder="test@mail.ru" required>

            <label for="phone">Телефон</label>
            <input type="tel" id="phone" name="phone" placeholder="+7 919 999 99 99" required>

            <label for="country">Страна</label>
            <select id="country" name="country" required>
                <option value="Россия">Россия</option>
                <option value="Украина">Украина</option>
                <option value="Беларусь">Беларусь</option>
                <option value="Казахстан">Казахстан</option>
            </select>
            <label for="date">Дата</label>
            <input type="date" id="date" name="date" required>

            <label for="comment">Комментарий</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Ваш комментарий"></textarea>

            <div>
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Согласен на обработку моих персональных данных</label>
            </div>

            <button type="submit" class="submit-btn">Отправить заявку</button>
        </form>
    </div>

</body>
</html>
